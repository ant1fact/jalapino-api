<!DOCTYPE html>
<html>
  <head>
    <title>Jalapino JWT</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='jwt.css') }}"
    />
    <!-- <link rel="stylesheet" type="text/css" href="../static/jwt.css"> -->
  </head>
  <body class="container text-center">
    <h1>üå∂Ô∏è JalAPI√±o</h1>
    <p>
      <button
        type="button"
        class="btn btn-danger"
        onclick="location.href='http://jalapino-api.herokuapp.com/logout'"
      >
        Logout
      </button>
    </p>
  </body>
  <script>
    const hash = window.location.hash.substr(1);
    const result = hash.split('&').reduce(function (res, item) {
      const parts = item.split('=');
      res[parts[0]] = parts[1];
      return res;
    }, {});
    const p = document.createElement('p');
    const jwt = document.createTextNode(result.access_token);
    p.appendChild(jwt);
    document.body.appendChild(p);
  </script>
</html>
